<div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="category === 'All'" [routerLink]="['/products']" [queryParams]="{ category:'All' }">All Category</a>
    <a *ngFor="let c of categories" [class.active]="category === c.key" [routerLink]="['/products']" [queryParams]="{ category:c.key }" class="list-group-item list-group-item-action" >
      {{c.value.name}}
    </a>
</div>
