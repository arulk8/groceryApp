<div *ngIf="filteredProducts.length" class="mat-elevation-z8">
    <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container class="title" matColumnDef="title">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let p"> {{ p.value.title }} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container class="price" matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let p"> {{ p.value.price }} </td>
      </ng-container>
  
      <ng-container class="symbol" matColumnDef="symbol">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let p"> 
                <a [routerLink]= "['/admin/products/',p.key ]">
                    Edit
                </a>
         </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
