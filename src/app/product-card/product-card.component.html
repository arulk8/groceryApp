<div class="card" >
  <img class="card-img-top" [ngClass]="{'img':true}" [src]="product.value.imageUrl" [alt]="product.value.title">
  <div class="card-body">
    <h4 class="card-title">{{product.value.title}}</h4>
    <p class="card-text">{{ product.value.price | currency:'INR':'symbol' }}</p>
    
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
      <button *ngIf="shoppingCart.getQuantity(product.key) === 0; else updateQuantity" (click)="addToCart()" class="btn btn-primary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
      </ng-template>
  </div>
</div>
