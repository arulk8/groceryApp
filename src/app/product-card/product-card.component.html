<div class="card" >
  <img class="card-img-top" [ngClass]="{'img':true}" [src]="product.value.imageUrl" [alt]="product.value.title">
  <div class="card-body">
    <h4 class="card-title">{{product.value.title}}</h4>
    <p class="card-text">{{ product.value.price | currency:'INR':'symbol' }}</p>
    
  </div>
  <div class="card-footer" *ngIf="showActions">
      <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="btn btn-primary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div (click)="removeFromCart()" class="col-2"><button class="btn btn-secondary btn-block"> - </button></div>
          <div class="col text-center">{{ getQuantity() }} in cart</div>
          <div (click)="addToCart()" class="col-2"><button class="btn btn-secondary btn-block"> + </button></div>
        </div>
      </ng-template>
  </div>
</div>
